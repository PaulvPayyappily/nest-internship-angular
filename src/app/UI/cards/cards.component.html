<div class="col">
    <div class="card h-100 rounded" >
      <img src={{data.image}} class="card-img-top" height="200px"  alt="">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text">{{data.description.slice(0,60)}}</p>
        <a routerLink={{data.id}}><button type="button" class="btn btn-primary" >Explore  -></button></a>
      </div>
    </div>
  </div>
